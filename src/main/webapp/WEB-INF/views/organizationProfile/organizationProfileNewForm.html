<head>

<script>
window.onload = function(){
function getDate(){
debugger;
var today = new Date(); 
var date; 
date = (today.getFullYear()) +"-" + (today.getMonth() + 1 ) + "-" + today.getDate() + "-" + today.toLocaleTimeString(); 
return date;
}
window.setInterval(function(){
document.getElementById("updated_date").value=getDate();
}, 1000);
}
</script>


<script type="text/javascript">
	$(document).ready(function() {
		var form = $('#inputForm');
		form.validate({
			errorElement : 'span', //default input error message container
			errorClass : 'help-block help-block-error', // default input error message class
			focusInvalid : false, // do not focus the last invalid input
			rules : {
				t_O_OrgName : {
					maxlength : 30,
					required : true,
					remote : {
				        url: "${ctx}/jqueryValidateController/checkOrganizationInfoName?platform=${platform}",
				        type: "post"
					}
				},
				t_O_EmployeeAmount : {
					required : true,
					digits : true,
					isMobile : true,
					remote : "${ctx}/jqueryValidateController/checkPersonalInfoModil?platform=${platform}" + "&t_P_id=" + $("#t_O_EmployeeAmount").val()
				},
				type : {
					required : true
				},
				link : {
					required : true,
					maxlength : 100
				},
				idx : {
					maxlength : 10,
					digits : true,
					required : true
				},
				shiroPermission : {
					maxlength : 50
				}
			},
			messages: {
				t_O_OrgName: {remote : "公司名称已存在"}
			},
	
			invalidHandler : function(event, validator) { //display error alert on form submit              
				App.scrollTo(form, 0);
			},
	
			highlight : function(element) { // hightlight error inputs
				$(element).closest('.form-group').removeClass(
						"has-success").addClass('has-error'); // set error class to the control group   
			},
	
			unhighlight : function(element) { // revert the change done by hightlight
	
			},
	
			success : function(label, element) {
				var icon = $(element).parent('.input-icon').children(
						'i');
				$(element).closest('.form-group').removeClass(
						'has-error').addClass('has-success'); // set success class to the control group
				icon.removeClass("fa-warning").addClass("fa-check");
			},
			
			
			submitHandler : function(form) {
				var formData = new FormData($('#inputForm')[0]); 
				$.ajax({
					url: "${ctx}/OrganizationProfileController/addOrganizationProfile",
					type: 'POST',  
					data: formData,  
					async: true,  
					cache: false,  
					contentType: false,  
					processData: false,  
					success: function (data) { 
						var result = eval("("+data+")");
						parent.window.location.reload();
					   	var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					   	parent.layer.close(index);
					},  
					error: function (data) {  
						var result = eval("("+data+")");
				    	alert(result.msg);
					}  
	            });
			}
		});
		
		$("#dirParent").hide();
		$("#menuParent").hide();
		$("#linkDiv").hide();
		
	});


	function chkuploadfile(val){
		console.log(val)
		var uploadEventFile = $('#t_Profile_AgentCmpyName').val
		// var name;
		// name=prompt("请输入");
		// if (name.lastIndexOf("1") < 0 && uploadEventFile.lastIndexOf("2") < 0 && uploadEventFile.lastIndexOf("3") < 0) {//可判断以.xls和.xlsx结尾的excel
		// 	alert("只能上传png,jpg,jpeg格式且大小小于1m的图片文件");
		// 	return;
		// }
		if (uploadEventFile.lastIndexOf(".png") < 0 && uploadEventFile.lastIndexOf(".jpeg") < 0 && uploadEventFile.lastIndexOf(".jpg") < 0) {//可判断以.xls和.xlsx结尾的excel
			alert("只能上传png,jpg,jpeg格式且大小小于1m的图片文件");
			return;
		}else{
			var t_O_CertificationCode = $("#t_O_CertificationCode").val;
			console.log(t_O_CertificationCode)
			$.ajax({
				url: "${ctx}/OrganizationProfileController/OrgCertImgUpload?t_O_CertificationCode="+t_O_CertificationCode,
				type: 'POST',
				data: formData,
				async: true,
				cache: false,
				contentType: false,
				processData: false,
				success: function (data) {
					var result = eval("("+data+")");
					parent.window.location.reload();
					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					parent.layer.close(index);
				},
				error: function (data) {
					var result = eval("("+data+")");
					alert(result.msg);
				}
			});
		}
	}

	function typeSelector(selector){
		var typeSelect = $(selector).find("option:selected").val();
		if (typeSelect == "" || typeSelect == "0") {
			$("#dirParent").hide();
			$("#menuParent").hide();
			$("#parentId").val("");
			$("#linkDiv").hide();
			$("#link").val("");
		} else if (typeSelect == "1") {
			$("#dirParent").show();
			$("#menuParent").hide();
			setParentId($("#dirParentSelector"));
			$("#linkDiv").show();
		} else if (typeSelect == "2") {
			$("#dirParent").hide();
			$("#menuParent").show();
			setParentId($("#menuParentSelector"));
			$("#linkDiv").hide();
			$("#link").val("");
		}
	}

	function setParentId(selector) {
		$("#parentId").val($(selector).find("option:selected").val());
	}
	
</script>

</head>
<body>
	<div class="portlet light bordered">
		<div class="portlet-body form">
			<!-- BEGIN FORM-->
			<form id="inputForm" class="form-horizontal form-row-seperated">
<!--		    <input type="hidden" id="parentId" name="parentId"> -->
				<input type="hidden" name="platform" value="${platform}">
				<div class="form-body">
					<div class="form-group">
						<label class="control-label col-sm-3">机构组织代码证 <span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right"><i class="fa"></i> <input type="text" class="form-control"
									name="t_O_CertificationCode" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">公司名 <span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<i class="fa"></i> <input type="text" class="form-control"
									name="t_O_OrgName" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">企业负责人手机号<span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<i class="fa"></i> <input type="text" class="form-control"
									name="t_O_EmployeeAmount" />
							</div>
						</div>
					</div>
					<@shiro.hasPermission name="TREASURYINFO_SUPERADMINVIEW">
					<div class="form-group">
						<label class="control-label col-sm-3">企业评级<span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<i class="fa"></i> <input type="text" class="form-control"
									name="t_O_Category" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">是否是代理商<span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<select class="bs-select form-control" name="t_O_listOrg">
									<option value="on">是</option>
									<option value="off">否</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">代理商名<span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<i class="fa"></i> <input type="text" class="form-control"
									name="t_O_OrgPending" />
							</div>
						</div>
					</div>
				</@shiro.hasPermission>
					<div class="form-group">
						<label class="control-label col-sm-3">企业法人<span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<i class="fa"></i> <input type="text" class="form-control"
									name="t_O_OrgRepresentative" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">支付备付金账户<span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<i class="fa"></i> <input type="text" class="form-control" placeholder="请先开通支付备付金账户"
									name="t_O_OrgPayrollBankaccount" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">电银备付金账户<span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<i class="fa"></i> <input type="text" class="form-control"  placeholder="请先开通电银备付金账户"
									name="t_O_OrgChinaebiAcc" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">杉德付备付金账户<span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<i class="fa"></i> <input type="text" class="form-control"  placeholder="请先开通杉德备付金账户"
									name="t_O_OrgSandeAcc" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">是否正常经营<span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<select class="bs-select form-control" name="t_O_OrgStatus">
									<option value="on">是</option>
									<option value="off">否</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">营业执照<span
								class="required"> * </span>
						</label>
						<div class="col-sm-9">
							请选择上传文件<input type="file" class="form-control" id="t_Profile_AgentCmpyName" name="t_Profile_AgentCmpyName" onchange="javascript:chkuploadfile(this.innerText)">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">备注 <span
							class="required"> * </span>
						</label>
						<div class="col-sm-9">
							<div class="input-icon right">
								<i class="fa"></i><textarea style="width:1000px;height:88px;" class="form-control"
									name="remark"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">更新时间</label>
						<div class="col-sm-9">
							<div class="input-icon right">
							 <input type="text" class="form-control" name="t_O_SysUpdateDate" id="updated_date"/>
							</div>
						</div>
					</div>
				</div>
				<div class="form-actions">
					<div class="row">
						<div class="col-sm-3">
						</div>
						<div class="col-sm-9">
							<button type="submit" class="btn green">提交</button>
							<button type="button" class="btn default" onclick="parent.layer.closeAll();">取消</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- END FORM-->
	</div>
</body>
</html>
