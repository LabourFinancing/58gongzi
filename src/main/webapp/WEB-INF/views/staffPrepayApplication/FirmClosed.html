    <div class="notices">

            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            //适配
            var client_width = document.documentElement.clientWidth
            if (client_width == 320) {
                $('.txtBox').css({ "font-size": "40px", "line-height": "40px" })
                $('.txtBox .txt').css({ "height": "40px" })
                $('.banner_box .banner_img').css({ "height": "240px" })
                $('.banner_box .banner_img .banner_noticeimg').css({ "width": "280px" })
                $('.contentBox .con_wrap').css({ "width": "247px", "height": "338px" })
                $('.contentBox').css({ "width": "280px", "height": "387px" })
            } else {
                $('.txtBox').css({ "font-size": "52px", "line-height": "52px" })
            }
        })
    </script>
