function isEmptyObject(e) {  
    var t;  
    for (t in e)  
        return !1;  
    return !0  
}
$(document).ready(function(){
    var ClearStatus =  ${staffPrepayApplicationCredit.t_Txn_PrepayClear};
    
    if (ClearStatus === 1){
    	document.getElementById("Cleared").style.visibility="hidden";
    	document.getElementById("NonCleared").style.visibility="visible";
    }else{
    	document.getElementById("NonCleared").style.visibility="hidden";
    	document.getElementById("Cleared").style.visibility="visible";
    }
});
