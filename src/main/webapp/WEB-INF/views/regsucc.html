//Obtain the value of nonce from Cookie.
function getCookie()
{
    var c_name = "nonceKey";
    if (document.cookie.length>0)
    {
        c_start=document.cookie.indexOf(c_name + "=");
        if (c_start!=-1)
        {
            c_start=c_start + c_name.length+1;
            c_end=document.cookie.indexOf(";",c_start);
            if (c_end==-1)
                c_end=document.cookie.length;
            return unescape(document.cookie.substring(c_start,c_end));
        }
    }
    return "";
}

/*The only ID of every method*/
function nonce() {
    var val = "";
    var hex = "abcdefghijklmnopqrstuvwxyz0123456789";
    for(var i = 0; i < 16; i++) val += hex.charAt(Math.floor(Math.random() * hex.length));
    return val;
}

//
function setCookie(value)
{
    var exdate=new Date();
    exdate.setTime(exdate.getTime()+5000);
    document.cookie = "nonceKey=" + escape(value) + ";expires=" + exdate.toGMTString() + ";path=/";
}

/*Every method will be create a promise and request format JSON */
function messagePromise(msg) {
    return new Promise(function(resolve, reject) {
        var nonceId = nonce();
        setCookie(nonceId);

        // amend with necessary metadata
        msg["nonce"] = nonceId;
        msg["source"] = "FROM_PAGE";
        msg["lang"] = 'eng';
        // and store promise callbacks
        promises[msg.nonce] = {
            resolve: resolve,
            reject: reject
        };

        // send message
        var event = document.createEvent("CustomEvent");
        event.initCustomEvent('com.sheca.safeengine.extension', true, false, msg);
        // fire the event  
        document.dispatchEvent(event);
    });
}

                document.getElementById("ServiceInfo").style.display = "none";
            }
            else if

                    url: "/index?gid=" + gid,
                    type: 'POST',
                    async: true,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        var result = eval("(" + data + ")");
                        console.info(data);
                        if (result.ret == "-1") {
                            $("#msg").html("<font color='#f50000' style='font-weight:bold;'>" + result.msg + "</font>")
                        } else if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent) && result.host == "M") {
                            window.location.href = "${ctx}/StaffPrepayApplicationController/staffPrepayApplicationNew";
                            mobileview = true;
                        } else {
                            window.location.href = "${request.getContextPath()}/mainFrame";
                            mobileview = false;
                        }
                    },
                    error: function (data) {
                        var result = eval("(" + data + ")");
                        alert(result.msg);
                    },
                });
            }
            ;
        }
        $(document).ready(
            function () {
                var form = $('#loginForm');
                form.validate({
                    errorElement: 'span', //default input error message container
                    errorClass: 'error-color', // default input error message class
                    focusInvalid: false, // do not focus the last invalid input
                    rules: {
                        userName: {
                            required: true
                        },
                        password: {
                            required: true
                        }
                    },
                    messages: {
                        userName: {
                            required: "<font color='#f50000' style='font-weight:bold;'></font>"
                        },
                        password: {
                            required: "<font color='#f50000' style='font-weight:bold;'></font>"
                        }
                    },

                    invalidHandler: function (event, validator) { //display error alert on form submit              
                        App.scrollTo(form, 0);
                    },

                    highlight: function (element) { // hightlight error inputs
                        $(element).closest('.form-group').removeClass(
                            "has-success").addClass('has-error'); // set error class to the control group   
                    },

                    unhighlight: function (element) { // revert the change done by hightlight

                    },

                    success: function (label, element) {
                        var icon = $(element).parent('.input-icon').children(
                            'i');
                        $(element).closest('.form-group').removeClass(
                            'has-error').addClass('has-success'); // set success class to the control group
                        icon.removeClass("fa-warning").addClass("fa-check");
                    },

                    submitHandler: function (form) {
                        var formData = new FormData($('#loginForm')[0]);
                        document.getElementById("LoginLoading").style.display = "";
                        $.ajax({
                            url: "${ctx}/oauthController/login?type=login",
                            type: 'POST',
                            data: formData,
                            async: true,
                            cache: false,
                            contentType: false,
                            processData: false,
                            success: function (data) {
                                var result = eval("(" + data + ")");
                                if (result.ret == "-1") {
                                    $("#msg").html("<font color='#f50000' style='font-weight:bold;'>" + result.msg + "</font>");
                                    console.log('-----------fail---------', data);
                                    document.getElementById("LoginLoading").style.display = "none";
                                } else if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent) && result.host == "M") {
                                    console.info("***************mobile****************",data);
                                    window.location.href = "${ctx}/StaffPrepayApplicationController/staffPrepayApplicationNew";
                                } else {
                                    window.location.href = "${request.getContextPath()}/mainFrame";
                                }
                            },
                            error: function (data, b,c) {
                                console.log('---------error-----------', data,b,c)
                                var result = eval("(" + data + ")");
                                document.getElementById("LoginLoading").style.display = "none";
                                alert(result.msg);
                            },
                        });
                    }
                });

                $('.login-form input').keypress(function (e) {
                    if (e.which == 13) {
                        if ($('.login-form').validate().form()) {
                            $('.login-form').submit(); //form validation success, call ajax form submit
                        }
                        return false;
                    }
                });

        }
        function getQueryVar(name, defVal) {
            var re = new RegExp('.*[?&]' + name + '=([^&#]*)');
            var match = document.location.href.match(re);

                defVal = null;
            }
            if (match) {
                return decodeURIComponent(match[1]);
            }

        $(function () {

            var client_width = document.documentElement.clientWidth
            if (client_width == 320) {
                $('.content').addClass("width300")

                $(".content").removeClass("width300")

        function indexstyle() {
            //console.log(domwhos1)
            indexStyle({
                bodyColor: "#EDF3F9",//body
                loginColor: "#1490FF", //
                logoSrc: "${ctx}/metronic/mobile/imgs/login-banner.png", //logo
                formTitleColor: "#3E4A59", //
                loginBtnBg: "linear-gradient(to right, #1490FF 0%,#007AE8 100%)", //

                copyRightCl: "#242424", //QQ
                iconUserImg: "${ctx}/metronic/mobile/imgs/user-name.png", //
                iconPWImg: "${ctx}/metronic/mobile/imgs/pwd.png", //
            });
        }

        function mobileview() {
            var userAgentInfo = navigator.userAgent;
            var mobileview = true;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            document.getElementById("copyrighticp").style.visibility = "visible";
            document.getElementById("copyrightsec").style.visibility = "visible";
            var mobileview = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    mobileview = false;
                    document.getElementById("copyrighticp").style.visibility = "hidden";
                    document.getElementById("copyrightsec").style.visibility = "hidden";
                    break;
                }
            }
            return mobileview;
        }

        function eyectl() {
            //
            var input = document.getElementById('password')
            var imgs = document.getElementById('l-img2');
            //
            var flag = 0;
            imgs.onclick = function () {
                if (flag == 0) {
                    input.type = 'text';
                    imgs.src = '${ctx}/metronic/mobile/imgs/pwdopen.png';//
                    flag = 1;
                } else {
                    input.type = 'password';
                    imgs.src = '${ctx}/metronic/mobile/imgs/pwd.png';//
                    flag = 0;
                }
            }
        }

    </script>
