        jQuery.validator.addMethod("isIdCardNo", function(value, element) {
            return this.optional(element) || idCardNoUtil.checkIdCardNo(value);
        }, "请正确输入您的身份证号码");

        jQuery.validator.addMethod("IDCard", function(value, element) {
            var tel =/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
            return this.optional(element) || (tel.test(value));
        }, "请输入有效的身份证号码");

        jQuery.validator.addMethod("isMobile", function(value, element) {
            var length = value.length;
            var mobile = /^(13[0-9]|14[5-9]|15[012356789]|166|17[0-8]|18[0-9]|19[8-9])[0-9]{8}$/;
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写您的手机号码");

        jQuery.validator.addMethod("isPhone", function(value,element) {
            var length = value.length;
            var mobile = /^(13[0-9]|14[5-9]|15[012356789]|166|17[0-8]|18[0-9]|19[8-9])[0-9]{8}$/;
            var tel = /^\d{3,4}-?\d{7,9}$/;
            return this.optional(element) || (tel.test(value) || mobile.test(value));
        }, "请正确填写您的联系电话");

        $(document).ready(function() {

            var form = $('#inputForm');
            form.validate({
                errorElement : 'span', //default input error message container
                errorClass : 'help-block help-block-error', // default input error message class
                focusInvalid : false, // do not focus the last invalid input
                rules : {
                    email : {
                        maxlength : 100,
                        required : true,
                        isEmail : true
                    },
                    link : {
                        required : true,
                        maxlength : 100
                    },
                    shiroPermission : {
                        maxlength : 50
                    }
                },


                messages: {

                    t_P_PID:{
                        remote : "身份证已存在",
                        required :"请输入身份证号",
                        isIdCardNo:"请输入正确的身份证号"
                    },
                },

                invalidHandler : function(event, validator) { //display error alert on form submit              
                    App.scrollTo(form, 0);
                },

                highlight : function(element) { // hightlight error inputs
                    $(element).closest('.form-group').removeClass(
                        "has-success").addClass('has-error'); // set error class to the control group   
                },

                unhighlight : function(element) { // revert the change done by hightlight

                },

                success : function(label, element) {
                    var icon = $(element).parent('.input-icon').children(
                        'i');
                    $(element).closest('.form-group').removeClass(
                        'has-error').addClass('has-success'); // set success class to the control group
                    icon.removeClass("fa-warning").addClass("fa-check");
                },  

                submitHandler : function(form) {
                    debugger;
                    var formData = new FormData($('#inputForm')[0]);
                    $.ajax({
                        url: "${ctx}/PersonalMainController/editPersonalMain",
                        type: 'POST',
                        data: formData,
                        async: true,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            var result = eval("("+data+")");
                            alert(result.msg);
                            parent.window.location.reload();
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                        },
                        error: function (data) {
                            var result = eval("("+data+")");
                            alert(result.msg);
                        }
                    });
                }
            });

            $("#dirParent").hide();
            $("#menuParent").hide();
            $("#linkDiv").hide();

        });

        function typeSelector(selector){
            var typeSelect = $(selector).find("option:selected").val();
            if (typeSelect == "" || typeSelect == "0") {
                $("#dirParent").hide();
                $("#menuParent").hide();
                $("#parentId").val("");
                $("#linkDiv").hide();
                $("#link").val("");
            } else if (typeSelect == "1") {
                $("#dirParent").show();
                $("#menuParent").hide();
                setParentId($("#dirParentSelector"));
                $("#linkDiv").show();
            } else if (typeSelect == "2") {
                $("#dirParent").hide();
                $("#menuParent").show();
                setParentId($("#menuParentSelector"));
                $("#linkDiv").hide();
                $("#link").val("");
            }
        }

        function setParentId(selector) {
            $("#parentId").val($(selector).find("option:selected").val());
        }
