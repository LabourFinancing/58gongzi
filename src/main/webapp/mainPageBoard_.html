							员工预支（灵活薪酬)工资规则
为关心和支持公司员工的日常生活，让员工能安心努力的工作，特制以下本司员工预支工资规则：
一、预支条件：
1、入职我公司且过试用期后的一年及一年以上合同员工;
2、入职以来无不良影响或旷工记录的；
二、允许预支金额：
每位符合以上条件的员工，一个月预支金额不得超过本人当前（当月未发）工资的100%，且最高限额为10000元。
例（预支工资产品）：员工张三4月份未发工资为5000元，每月发薪日为25日，当前为4月1日，则张三如选择"随薪得"产品且预支一个月全额(可以根据实际情况填写预支数额)工资，当天可预支金额为：5000-216（费用）= 4784元。
如预支数额小于一月工资，系统将会根据填入的具体预支金额数,自动扣去服务费、平台使用费、交易费（如有）,计算后显示所剩可预支金额数。
三、支取时间：
1.预支工资，前一月发薪日后一天开始可以预支下一月的 部分工资额度直至下月发薪日截止。最长为31天。
2.其他支取与公司财务人事制度相关联，遵循企业人事财务制度中的结算流程。
四、支取方式：
1.登陆企业微信号,或网站自行申请。
2.发放工资日,前往财务，由财务登陆系统代为填写暂支单并打印明细由财务告知、预支工资员工本人的短信通知并在APP中可以查询。
3.如去除各项费用后已预支完当月工资数额，则当月发薪日不再发放工资。如已预支金额不满的当月税后工资,余额部分将会在发薪日自动发放到工资卡。
