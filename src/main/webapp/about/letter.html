                                                  信息安全承诺责任书
    
本承诺单位对于所使用的通信业务服务（包括但不限于短信、普通语音专线、呼叫中心、数字中继等通信类业务），为确保向客户提供健康的信息服务，明确企业主体责任和法律责任，

本承诺单位向深圳市云信通达网络通信有限公司 (以下简称“贵单位”)郑重承诺如下：

1 在使用企业短信业务过程中，我单位承诺将按照“谁经营，谁负责；谁提供，谁负责”的原则，严格遵守《中华人民共和国电信条例》、《互联网信息服务管理办法》等国家有关法律、法规和中国移动、中国联通、中国电信等基础运营商的相关管理规定，承担由于所提供服务的内容的合法性及健康性等问题引起的一切争议和法律责任。

2 在使用企业短信业务过程中，我单位承诺只能向公司内部员工或注册用户(以下统称为“用户”)发送短信，在用户接受我单位所提供的特定业务服务前，我单位会主动告知用户该特定业务的服务价格、内容和提供的方式等。

3 我单位保证向用户发送的短信内容真实、准确、合法，不利用贵司短信通道从事下列行为：
(1)违反国家法律、法规和行业政策开展业务；
(2)向用户发送违反国家法律、法规、国家政策和社会公序良俗的信息；
(3)向用户发送政治类信息、违法犯罪信息、涉黄信息、第三方广告或其它信息；
(4)未经用户允许向其发送商业广告或房地产、发票、留学移民、教育培训、金融广告信息等；
(5)发布可能产生重大负面社会影响的短信；
(6)违反《互联网信息服务管理办法》第十五条的规定，发送含有以下内容的信息（“九不准”）：
反对宪法所确定的基本原则的；
危害国家安全，泄露国家秘密，颠覆国家政权，破坏国家统一的；
损害国家荣誉和利益的；
煽动民族仇恨、民族歧视，破坏民族团结的；
破坏国家宗教政策，宣扬邪教和封建迷信的；
散布谣言，扰乱社会秩序，破坏社会稳定的；
散布淫秽、色情、赌博、暴力、凶杀、恐怖或者教唆犯罪的；
侮辱或者诽谤他人，侵害他人合法权益的；
含有法律、行政法规禁止的其他内容的。
(7)违反公安部《关于依法开展治理手机违法短信息有关工作的通知》(公通字[2005]77号)相关指令，发送含有以下内容的信息：
假冒银行或银联名义进行诈骗或者敲诈勒索公私财物的信息；
散布淫秽、色情、赌博、暴力、凶杀、恐怖内容或者教唆犯罪、传授犯罪方法的信息；
非法销售枪支、弹药、爆炸物、走私车、毒品、迷魂药、淫秽物品、假钞假发票或者明知是犯罪所得赃物的信息；
发布假中奖、假婚介、假招聘，或者引诱、介绍他人卖淫嫖娼的信息；
多次发送干扰他人正常生活的，以及含有其他违反法律、法规禁止性规定内容的信息。
4 我单位保证在使用企业短信业务过程中，将严格执行如下监管机制：
(1)建立有效的信息安全保密管理制度和技术保障措施，并接受相关业务主管部门的管理、监督和检查；
(2)建立检查和审定合作业务信息安全的预案措施和流程，并对实施情况进行不定期检查落实；
(3)加强各项信息安全管理办法的执行，对贵单位提供的各种网络接入资源进行认真维护和安全防护，对系统权限和端口进行严格的管理，从制度上做好各环节的信息安全工作，防止出现影响信息安全的管理漏洞；
(4)完善短信信息内容的监控机制，严格过滤上述非法、有害的信息内容；
(5)严格遵守国家有关法律法规和政府电信主管部门其他监管规定。
5 如我单位在使用短信业务过程中出现以下任一情形的，贵单位有权冻结我单位短信业务使用账户、暂停或者终止我单位使用短信业务，且在因下列情形造成的不良影响完全消除前，贵单位有权不予退还我单位账户余额：
(1)在普通验证码、通知、会员营销账号发送含有游戏、网贷、信用卡、教育、地产、赌博、黄色小说、涉黄保健按摩、宗教等信息内容的；
(2)故意修改同音字、同形字发送短信的，如将“棋牌”改为“祺簰”；
(3)在变量模板中，规避关键词发送短信的；
(4)发送钓鱼短信的；
(5)发送反党言论、破坏国家统一的；
其他违反本承诺书第3条规定情形的。
6 因我单位使用短信业务出现违法违规情形引起用户投诉至贵单位、短信通道提供方（包括三大基础电信业务运营商及其他通道资源提供商，下同）、电信主管部门时，我单位承诺积极配合贵单位提供整改材料、会员证明等书面文件，贵单位可根据投诉影响程度要求我单位支付5000元/次的违约金，同时我单位应提供不低于30000元的保证金，保证金用于违约金的扣除。

7 遵守国家有关法律、行政法规、行政或部门规章、电信运营商以及贵单位的有关规定，严格执行信息安全管理规定。

8 不利用贵单位提供的服务，违规制作、复制、发布、传播任何含有下列内容之一的信息：
(1)反对宪法所确定的基本原则的；
(2)危害国家安全，泄露国家秘密，颠覆国家政权，破坏国家统一的；
(3)有损国家荣誉和利益的；
(4)煽动民族仇恨、民族歧视、破坏民族团结的；
(5)破坏国家宗教政策，宣扬法轮功等邪教和封建迷信的；
(6)散布谣言，扰乱社会秩序的，破坏社会稳定的；
(7)散布淫秽、色情、赌博、暴力、凶杀、恐怖、诈骗或者教唆犯罪的；
(8)侮辱或者诽谤他人，侵犯他人合法权益的；
(9)含有法律、行政法规禁止的其他内容。
9 本承诺单位承诺规范使用语音业务服务，不违规经营、不变更协议约定用途；不隐藏、变更或转租、转售语音专线主叫号码；不利用电信网络开展无特定主被叫的话务批发业务；不得从事VoIP网络电话(PC软件/APP等)、国际来、去话及转话业务等任何违法、违规业务，并有义务协助电信运营商及贵单位进行日常监管、查处违法犯罪行为和有害信息。

10 本承诺单位采取必要手段加强自身网站/平台内容监测、审核、拦截，一旦发现涉违法犯罪行为或有害信息时，应立即采取相关措施，停止传输有害信息，并及时上报国家相关部门。

11 本承诺单位承诺建立有效的信息安全管理制度和技术保障措施，不利用电信网络违法截获、篡改、删除他人电子邮件或者其他用户数据资料，不侵犯公民通信自由和通信秘密，不利用电信业务频繁骚扰他人，并接受相关主管部门的管理、监督和检查，为相关主管部门提供技术支持。

12 本承诺单位在联网测试、试运行期间、业务正式开通以及合作业务推广过程中，遵守贵单位相关管理规定，保证所提供业务内容的安全性与稳定性，不对运营商通信网络、以及贵单位相关业务平台造成危害。

13 本承诺单位有义务对网络的运行安全和信息安全进行宣传教育，依法实施有效的监督管理，防范和制止利用电信网络进行的各种违法活动。

14 本承诺单位如出现任何违反上述承诺的情况，将依据与贵单位签署的相关协议及本承诺书承担相应的违约责任，包括但不限于关停业务，单方面解除业务合作协议，并接受有关部门的严肃处理(包括但不限于限期整改、公开道歉并被曝光，追究本承诺单位法律责任)。

15 本承诺单位如在使用语音业务过程中出现以下任一情形的，贵单位有权冻结本承诺单位语音业务使用账户、暂停或者终止本承诺单位使用语音业务，且在因下列情形造成的不良影响完全消除前，贵单位有权不予退还本承诺单位账户余额：

(3)发送反党言论、破坏国家统一的；
(4)其他违反本承诺书规定情形的。
16 因本承诺单位使用语音业务出现违法违规情形引起客户投诉至贵单位、语音线路提供方（包括基础电信业务运营商及其他语音线路提供商，下同）、电信主管部门时，本承诺单位承诺积极配合贵单位提供整改材料、会员证明等书面文件，贵单位可根据投诉影响程度要求本承诺单位支付5000元/次的违约金，同时本承诺单位应提供不低于3000元的保证金，保证金用于违约金的扣除。

17 本承诺单位承诺并保证，本承诺单位承担因违反本承诺书的规定而引起的客户投诉、纠纷或者诉讼，短信通道提供方/语音线路提供方作出的各项处罚措施，电信主管部门的行政处罚，以及贵单位因此遭受的各项经济损失。
